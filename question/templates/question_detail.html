<h2>{{question}}</h2>


<a href="/question/{{question.id}}/edit/">Edit Question</a>
<a href="/question/{{question.id}}/delete/">Delete Question</a>
<hr>
<h1>{{question.content}}</h1>



<ul>
    {% for answer in answer %}
        <h2>Answer Title:</h2>
        <h2>{{answer}}</h2>
        <h3>Created_at:</h3> <h4>{{answer.created_at}}</h4>
        <h5>Answer:</h5>
        <p>
            {{answer.answer}}
        </p>

    {% endfor %}
</ul>
